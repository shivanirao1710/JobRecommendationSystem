<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Role Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Job Role Recommendation System</h1>
        <form method="POST">
            
            
            <!-- Radio buttons container with the .radio-group class -->
            <div class="radio-group">
                <label>
                    <input type="radio" name="search_type" value="skills" {% if search_type == 'skills' %}checked{% endif %}>
                    Search by Skills
                </label>
                <label>
                    <input type="radio" name="search_type" value="job_role" {% if search_type == 'job_role' %}checked{% endif %}>
                    Search by Job Role
                </label>
            </div>
            <input type="text" name="query" placeholder="Enter Skills or Job Role" required>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if recommendations %}
            <h2>Recommended Jobs:</h2>
            <ul>
                {% for job in recommendations %}
                    <li>
                        <b>{{ job["job_role"] }}</b> at {{ job["company_name"] }} ({{ job["company_type"] }})<br>
                        <strong>Required Skills:</strong> {{ job["skills"] }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
